<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <p id="demo"></p>
    <header>
        <h1 class="text-5xl text-center mt-8">Lets Get Some <span class="font-semibold">Money</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8 ">
            <div class="grid grid-cols-3 gap-4  ">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-2xl">deposit</h3>
                    <h4 class="text-3xl">$ <span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-3xl">$ <span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-3xl">$ <span id="balance-total">1240</span> </h4>
                </div>
            </div>
        </section>

        <section class="mt-8  ">
            <div class=" grid grid-cols-2 gap-4   ">
                <div class="bg-red-100 p-8 rounded ">
                    <h4 class="text-2xl">Please deposit</h4>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-400	rounded block w-3/4 mb-4 px-2 "
                            type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-sky-500 px-4 mt-3 rounded font-semibold py-1 text-white">deposit</button>
                    </div>
                </div>
                <div class="bg-red-100 p-8 rounded ">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-400	rounded block w-3/4 mb-4 px-2 "
                            type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-sky-500 px-4 mt-3 rounded font-semibold py-1 text-white">withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
